<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog breeds quiz - game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="game.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&family=Raleway&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="score">
      <div id="progressDiv">
        <p id="progress"><span id="noQuestion"> 0</span>/20</p>
        <div id="progressBar">
          <div id="progressBarFull"></div>
        </div>
      </div>
      <div id="scoreCount">
        <h3>Correct answers <span id="correct">0</span></h3>
        <h3>Wrong answers <span id="wrong">0</span></h3>
      </div>
    </div>
    <div id="imageContainer">
      <img src="" alt="guess-dog" id="dogImg" />
    </div>
    <div id="buttons">
      <div id="ansOptions">
        <button id="ansOp1" class="ansBtn"></button>
        <button id="ansOp2" class="ansBtn"></button>
        <button id="ansOp3" class="ansBtn"></button>
        <button id="ansOp4" class="ansBtn"></button>
      </div>
      <button class="btn hidden" id="nextDogBtn">Next dog</button>
    </div>

    <script src="dogBreeds.js"></script>
    <script src="game.js"></script>
  </body>
</html>
